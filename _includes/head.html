<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.isFrontPage %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <meta name="description" content="{{ page.description or site.description }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}">
  <meta property="og:title" content="{{ page.title or site.title }}">
  <meta property="og:description" content="{{ page.description or site.description }}">
  {% if page.image %}
    {% assign ogimage = page.image | relative_url %}
  {% else %}
    {% assign ogimage = site.socialimage | relative_url %}
  {% endif %}
  <meta property="og:image" content="{{ ogimage }}">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/scss/main.css">

  <!-- Icons -->
  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico" sizes="any">
  <link rel="icon" href="{{ site.baseurl }}/public/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="{{ site.baseurl }}/public/apple-touch-icon.png">
  <link rel="manifest" href="{{ site.baseurl }}/manifest.webmanifest">
</head>
