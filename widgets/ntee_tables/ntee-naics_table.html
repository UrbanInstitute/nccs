e effective functioning of government including the administration of public agencies and the actions and decisions of public officials. Use this code for organizations that undertake a broad range of activities directed at improving the functioning of the public sector and for those that provide specific services in this area that are not specified below.","Organizations that are primarily engaged in financial administration and taxation including monetary policy; tax administration; collection, custody and disbursement of funds; debt and investment administration; and other similar activities.","Organizations that seek to ensure the broad participation of community residents in government decision making and the political process.","Membership organizations that are engaged in promoting the interests of the veterans or active or retired military personnel who are their members.","Organizations that provide fixed-route mass transit services that utilize buses, trains, ferry boats or other vehicles to transport people within the limits of a city, a metropolitan area, a county or a multi-county region, or to move people from outlying areas into a city or metropolitan area.","Organizations that furnish point-to-point communications services including telephone and telegraph services.","Organizations that provide an alternative to the traditional banking system for people who want to maintain checking or savings accounts, purchase money orders, cash third-party checks or engage in other financial transactions.","Cooperative 501(c)(14) associations that use money deposited by a group of people (e.g., fellow employees) and lend it out again to people in the same group at favorable interest rates.","Organizations that are designed to train people to become effective leaders at the national or local level.","Organizations that provide gas, electricity, water and sanitary services including the hook-up of services and the installation, maintenance and repair of necessary equipment. \\[Many are located in section 501(c)(12).\\]","Organizations that provide for the education and protection of individuals who purchase, use, maintain and dispose of products and services.","Use this code for organizations that clearly provide services relating to public affairs or society benefit where the major purpose is unclear enough that a more specific code cannot be accurately assigned.","Organizations whose activities focus on influencing public policy within the Religion Related, Spiritual Development major group area. Includes a variety of activities from public education and influencing public opinion to lobbying national and state legislatures.","Consultation, training, and other forms of management assistance services to nonprofit groups within the Religion Related, Spiritual Development major group area.","Learned societies, professional councils, and other organizations that bring together individuals or organizations with a common professional or vocational interest within the Religion Related, Spiritual Development major group area.","Organizations whose primary purpose is to conduct research and/or public policy analysis within the Religion Related, Spiritual Development major group area.","Organizations existing as a fund-raising entity for a single institution within the Religion-Related major group area.","Organizations that raise and distribute funds for multiple organizations within the Religion Related, Spiritual Development major group area.","Organizations that provide all forms of support except for financial assistance or fund raising for other organizations within the Religion Related, Spiritual Development major group area.","Religious organizations that provide opportunities for people to satisfy their inner needs and enhance their spiritual growth through organized worship or through other devotional activities under the auspices of one of the group of religious faiths that is based on the teachings of Jesus Christ. Use this d on the Indian subcontinent and is marked by an outlook that tends to view all forms and theories as aspects of one eternal being and truth; a belief in ahimsa, karma, dharma, samsara and moksha; and the practice of the way of works, the way of knowledge or the way of devotion as the means of release from the round of rebirths.","Organizations with religious affiliations that are engaged in publishing, production or programming that has religious content. Use this code for organizations utilizing multiple types of media or for media not specified below.","Organizations with religious affiliations that produce films, videos and holographic images which have religious content.","Organizations with religious affiliations that are engaged in television productions and broadcasts which have religious content.","Organizations with religious affiliations that publish books such as Bibles and other materials which have religious content.","Organizations with religious affiliations that are engaged in radio productions and broadcasts which have religious content.","Organizations representing multiple faiths that have gathered together to establish a worldwide Christian (or other religious) unity; to promote cooperation on such common tasks as supporting missions, working with students and sponsoring conferences; to establish mutual understanding regarding the fundamental issues of belief, worship and polity; and to serve as a united witness on world problems.","Use this code for organizations that clearly provide services relating to religion where a more specific code cannot be accurately assigned. Examples may include Unitarianism, Taoism, Sikhs, Zoroastrism, Atheism, Actualism, Theosophy, Bahaism and reference to miracles.","Organizations whose activities focus on influencing public policy within the Mutual/Membership Benefit Organizations, Other major group area. Includes a variety of activities from public education and influencing public opinion to lobbying national and state legislatures.","Consultation, training, and other forms of management assistance services to nonprofit groups within the Mutual/Membership Benefit Organizations, Other major group area.","Learned societies, professional councils, and other organizations that bring together individuals or organizations with a common professional or vocational interest within the Mutual/ Membership Benefit Organizations, Other major group area.","Organizations whose primary purpose is to conduct research and/or public policy analysis within the Mutual/Membership Benefit Organizations, Other major group area.","Organizations existing as a fund-raising entity for a single institution within the Mutual &amp; Membership Benefit major group area.","Organizations that raise and distribute funds for multiple organizations within the Mutual/Membership Benefit Organizations, Other major group area.","Organizations that provide all forms of support except for financial assistance or fund raising for other organizations within the Mutual/ Membership Benefit Organizations, Other major group area.","Organizations that are established as vehicles for their parent corporations to set aside funds for workers compensation, medical malpractice, general liability claims, and other insurance purposes. This code is used primarily for organizations exempt from federal taxes under 501(c)(3) of the Internal Revenue Code.","Organizations that provide life insurance approximately at cost and on a mutual basis on a purely local or regional basis.","Organizations that offer insurance in which members are both insurers and insured. The business is conducted for the benefit of policy holders. This code is used primarily for organizations exempt from federal taxes under 501(c)(15) of the Internal Revenue Code.","Organizations established at the behest of labor unions that supplement unemployment compensation payments from states for employees who are involuntarily laid off. This code is used primarily for     if (contentFn) {

      config.onTrigger = onTriggerFn;
    }

  const noterefs = window.document.querySelectorAll('a[role="doc-noteref"]');
  for (var i=0; i<noterefs.length; i++) {

      let href = ref.getAttribute('data-footnote-href') || ref.getAttribute('href');

      const id = href.replace(/^#\/?/, "");
      const note = window.document.getElementById(id);

      }
    });
  }
  const xrefs = window.document.querySelectorAll('a.quarto-xref');
  const processXRef = (id, note) => {
    // Strip column container classes
    const stripColumnClz = (el) => {
      el.classList.remove("page-full", "page-columns");
      if (el.children) {
        for (const child of el.children) {
          stripColumnClz(child);
        }
      }
    }
    stripColumnClz(note)
    if (id === null || id.startsWith('sec-')) {
      // Special case sections, only their first couple elements
      const container = document.createElement("div");
      if (note.children && note.children.length > 2) {
        container.appendChild(note.children[0].cloneNode(true));
        for (let i = 1; i < note.children.length; i++) {
          const child = note.children[i];
          if (child.tagName === "P" && child.innerText === "") {
            continue;
          } else {
            container.appendChild(child.cloneNode(true));
            break;
          }
        }
        if (window.Quarto?.typesetMath) {
          window.Quarto.typesetMath(container);
        }
        return container.innerHTML
      } else {
        if (window.Quarto?.typesetMath) {
          window.Quarto.typesetMath(note);
        }
        return note.innerHTML;
      }
    } else {
      // Remove any anchor links if they are present
      const anchorLink = note.querySelector('a.anchorjs-link');

      if (url.startsWith('#')) {
        hash = url;

        try { hash = new URL(url).hash; } catch {}
      }
      if (hash) {
        const id = hash.replace(/^#\/?/, "");

        if (note !== null) {
          try {

          }

            const note = htmlDoc.getElementById(id);
            if (note !== null) {
              const html = processXRef(id, note);
              instance.setContent(html);

          }).finally(() => {
            instance.enable();

        }).finally(() => {

    });

      let selectedAnnoteEl;
      const selectorForAnnotation = ( cell, annotation) => {
        let cellAttr = 'data-code-cell="' + cell + '"';
        let lineAttr = 'data-code-annotation="' +  annotation + '"';
        const selector = 'span[' + cellAttr + '][' + lineAttr + ']';
        return selector;

      const selectCodeLines = (annoteEl) => {
        const doc = window.document;
        const targetCell = annoteEl.getAttribute("data-target-cell");
        const targetAnnotation = annoteEl.getAttribute("data-target-annotation");
        const annoteSpan = window.document.querySelector(selectorForAnnotation(targetCell, targetAnnotation));
        const lines = annoteSpan.getAttribute("data-code-lines").split(",");
        const lineIds = lines.map((line) => {
          return targetCell + "-" + line;
        })
        let top = null;
        let height = null;
        let parent = null;
        if (lineIds.length > 0) {
            //compute the position of the single el (top and bottom and make a div)
            const el = window.document.getElementById(lineIds[0]);
            top = el.offsetTop;
            height = el.offsetHeight;
            parent = el.parentElement.parentElement;
          if (lineIds.length > 1) {
            const lastEl = window.document.getElementById(lineIds[lineIds.length - 1]);
            const bottom = lastEl.offsetTop + lastEl.offsetHeight;
            height = bottom - top;
          }
          if (top !== null && height !== null && parent !== null) {
            // cook up a div (if necessary) and position it 
            let div = window.document.getElementById("code-annotation-line-highlight");
            if (div === null) {
              div = window.document.createElement("div");
              div.setAttribute("id", "code-annotation-line-highlight");
              div.style.position = 'absolute';
              parent.appendChild(div);
            }
            div.style.top = top - 2 + "px";
            div.style.height = height + 4 + "px";
            div.style.left = 0;
            let gutterDiv = window.document.getElementById("code-annotation-line-highlight-gutter");
            if (gutterDiv === null) {
              gutterDiv = window.document.createElement("div");
              gutterDiv.setAttribute("id", "code-annotation-line-highlight-gutter");
              gutterDiv.style.position = 'absolute';
              const codeCell = window.document.getElementById(targetCell);
              const gutter = codeCell.querySelector('.code-annotation-gutter');
              gutter.appendChild(gutterDiv);
            }
            gutterDiv.style.top = top - 2 + "px";
            gutterDiv.style.height = height + 4 + "px";
          }
          selectedAnnoteEl = annoteEl;
        }
      };
      const unselectCodeLines = () => {
        const elementsIds = ["code-annotation-line-highlight", "code-annotation-line-highlight-gutter"];
        elementsIds.forEach((elId) => {
          const div = window.document.getElementById(elId);
          if (div) {
            div.remove();
          }

    function throttle(fn, ms) {
    let throttle = false;
    let timer;
      return (...args) => {
        if(!throttle) { // first call gets through
            fn.apply(this, args);
            throttle = true;
        } else { // all the others get throttled
            if(timer) clearTimeout(timer); // cancel #2
            timer = setTimeout(() => {
              fn.apply(this, args);
              timer = throttle = false;
            }, ms);
        }
      };

      // Attach click handler to the DT
