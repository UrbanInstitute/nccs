t N.E.C.","Alliances &amp; Advocacy","Management &amp; Technical Assistance","Professional Societies &amp; Associations","Research Institutes &amp; Public Policy Analysis","Single Organization Support","Fund Raising &amp; Fund Distribution","Support N.E.C.","Christianity","Protestant","Roman Catholic","Judaism","Islam","Buddhism","Hinduism","Religious Media &amp; Communications","Religious Film &amp; Video","Religious Television","Religious Printing &amp; Publishing","Religious Radio","Interfaith Coalitions","Religion-Related N.E.C.","Alliances &amp; Advocacy","Management &amp; Technical Assistance","Professional Societies &amp; Associations","Research Institutes &amp; Public Policy Analysis","Single Organization Support","Fund Raising &amp; Fund Distribution","Support N.E.C.","Insurance Providers","Local Benevolent Life Insurance Associations","Mutual Insurance Companies &amp; Associations","Supplemental Unemployment Compensation","State-Sponsored Workers Compensation Reinsurance Organizations","Pension &amp; Retirement Funds","Teachers Retirement Fund Associations","Employee Funded Pension Trusts","Multi-Employer Pension Plans","Fraternal Societies","Domestic Fraternal Societies","Voluntary Employees Beneficiary Associations (Non-Government)","Voluntary Employees Beneficiary Associations Government)","Cemeteries","Mutual &amp; Membership Benefit N.E.C.","Unknown","Folk Arts","Community Celebrations","Folk Arts Museums&lt;i&gt;(Draft Code - not for internal IRS use)&lt;/i&gt;","Historical Societies &amp; Historic Preservation","Charter Schools","Breast Cancer","Breast Cancer Research","Independent Housing for People with Disabilities","Public Safety Benevolent Associations","Pregnancy Centers","Adult Day Care","Homes for Children &amp; Adolescents","Women's Centers","LGBT Centers","International Educational Development &lt;i&gt;(Draft Code - not for internal IRS use)&lt;/i&gt;","International Democracy &amp; Civil Society Development","International Science &amp; Technology Development &lt;i&gt;(Draft Code - not for internal IRS use)&lt;/i&gt;","International Environment, Population &amp; Sustainability &lt;i&gt;(Draft Code - not for internal IRS use)&lt;/i&gt;","International Health Development &lt;i&gt;(Draft Code - not for internal IRS use)&lt;/i&gt;","International Affairs, Foreign Policy, &amp; Globalization","International Economic &amp; Trade Policy","Immigrants' Rights&lt;i&gt;(Draft Code - not for internal IRS use)&lt;/i&gt;","Patients' Rights&lt;i&gt;(Draft Code - not for internal IRS use)&lt;/i&gt;","Children's Rights","Employee &amp; Workers' Rights&lt;i&gt;(Draft Code - not for internal IRS use)&lt;/i&gt;","Freedom of Religion Issues&lt;i&gt;(Draft Code - not for internal IRS use)&lt;/i&gt;","Fraternal Beneficiary Societies"],["Private nonprofit organizations whose primary purpose is to promote appreciation for and enjoyment and understanding of the visual, performing, folk, and media arts; the humanities (archaeology, art history, modern and classical languages, philosophy, ethics, theology, and comparative religion); history and historical events; and/or communications (film, video, publishing, journalism, radio, television).","Organizations whose activities focus on influencing public policy within the Arts, Culture, and Humanities major group area. Includes a variety of activities from public education and influencing public opinion to lobbying national and state legislatures.","Consultation, training, and other forms of management assistance services to nonprofit groups within the Arts, Culture, and Humanities major group area.","Learned societies, professional councils, and other organizations that bring together individuals or organizations with a common professional or vocational interest within the Arts, Culture, and Humanities major group area.","Organizations whose primary purpose is to conduct research and/or public policy analysis within the Arts, Culture, and Humanities major group area","Organizations existing as a support and fund-raising entity for a single institution within the Arts, Culture &amp; Humanities major group.","Organizations that raise and distribute funds for multiple organizations within the Arts, Culture, and Humanities major group area.","Organizations that provide all forms of support except for financial assistance or fund raising for other organizations within the Arts, Culture, and Humanities major group area.","Organizations that promote, produce or provide access to a variety of arts experiences encompassing the visual, media or performing arts.","Organizations that promote artistic expression within a particular ethnic community; work for the preservation and promotion of the traditions, values and lifestyles of different cultural groups; organize activities and events which promote cultural exchange locally or nationally; and encourage understanding and respect for different cultural heritages among the youthful members of the group as well as the mainstream population.","Organizations that provide informal arts educational programming and/or instruction but do not grant diplomas or degrees; or which offer services regarding the arts to educational institutions or to public entities involved in education.","Organizations that foster, nurture and sustain artistic excellence and create a climate in which the arts and humanities may flourish in a community.","Organizations that are involved in publishing, productions or programming utilizing any of a variety of media or in educational programs related to the media. Use this code for organizations involved in productions in different types of media or for those using types of media not specified below.","Organizations that produce films, videos and holographic images for a variety of educational, documentary and cultural purposes, and/or promote public appreciation of film and video. Also included are organizations that encourage new, foreign and independent filmmakers through the organization and presentation of film expositions and festivals or which show old or difficult to obtain films in noncommercial facilities.","Organizations engaged in television productions and broadcast. Includes producers of public television, cable television, community access television, broadcasting in schools, and interactive television.","Organizations that publish a variety of materials on diverse topics. Includes university presses.","Organizations engaged in radio productions and broadcast, including public radio stations and radio stations that offer programming that is designed for community residents who are blind or visually impaired (radio reading services).","Organizations whose activities promote or provide access to a variety of visual arts. Included are organizations that focus on an art form in a specific medium such as stained glass or textiles.","Organizations that acquire, preserve, research, exhibit and provide for the educational use of works of art, objects or artifacts that are related to the study of zoology, biology, botany, mineralogy, geology and other natural sciences; history; archeology; or science and technology. Use this code for types of museums not specified below.","Organizations that acquire, preserve and exhibit collections of objects including fine art, decorative art, folk/ethnic art and textiles that are collected primarily for their aesthetic qualities and their importance as representatives of a particular artistic tradition or style.","Organizations that develop and maintain educational exhibits that are structured for the size, interests and intellectual capacity of young children. Childrens museums are participatory and allow visitors to interact with the exhibits (touching, exploring, manipulating), and many offer organized lessons for groups of school children that focus on one or more of the exhibits. NOTE: See also A57, Science and Technology Museums, for other organizations with substantial activities and collections for children.","Organizations that acquire, preserve, research and exhibit collections of objects including documents, tools, implements and furnishings that have significance in helping to interpret or understand the past. History museums may specialize in a specific era such as early Greece or Rome, a particular geographical region such as California or Appalachia, a particular ethnic or cultural group such as Native Americans or a specific subject area such as costumes; and may contain items created or used by contemporary or historical figures.","Organizations that acquire, preserve, research and exhibit collections of objects that have significance in the natural sciences including botany, zoology, geology and physical and cultural anthropology.","Organizations that develop and maintain educational exhibits which illustrate principles from mathematics and the physical sciences.","Organizations that provide access to the performing arts or a variety of art forms including the performing arts, and/or which present performing arts series. Use this code for organizations devoted to art forms not specified below.","Organizations that operate facilities including theaters for the performing arts.","Organizations that create and/or perform a variety of types of dance, including modern, folk, country and western, and square dancing.","Dance organizations that create and/or perform primarily ballet.","Organizations whose primary activity is the production of plays. (Organizations that present the productions of others should be classified as presenters. (A61)","Organizations whose primary activity is the production of musical events, including concert series and music festivals.","Organizations whose primary activity is the operation of a symphony &lt;p&gt; orchestra including youth symphonies.","Organizations whose primary activity is the production of operas.","Organizations whose primary activity is the production of concerts including barbershop singing groups, glee clubs/choir groups, childrens choirs and other singing ensembles.","Organizations that produce music not specifically covered by another category including marching bands, jazz groups, chamber music groups, blues, country music, ethnic music (e.g., Brazilian, Celtic, Afro-pop, etc.), folk music, rhythm and blues.","Organizations that offer classes in the performing arts but do not confer academic degrees.","Organizations that promote the study, teaching, or appreciation of the humanities (archaeology, art history, history, modern and classical languages, philosophy and ethics, and theology and comparative religion).","Organizations that promote awareness of and appreciation for history and historical artifacts. Use this code for organizations that are not specified below.","Organizations that sponsor activities which celebrate, memorialize and sometimes recreate important events in history such as battles, treaties, speeches, centennials, independence days, catastrophes that had an important impact or other similar occasions.","Organizations that provide services such as facilities or touring assistance for arts organizations.","Organizations that provide arts and humanities services or products not covered by other categories.",null,"Organizations whose activities focus on influencing public policy within the Education major group area. Includes a variety of activities from public education and influencing public opinion to lobbying national and state legislatures.","Consultation, training, and other forms of management assistance services to nonprofit groups within the Education major group area.","Learned societies, professional councils, and other organizations that bring together individuals or organizations with a common professional or vocational interest within the Education major group area.","Organizations whose primary purpose is to conduct research and/or public policy analysis within the Education major group area.","Organizations existing as a support and fund-raising entity for a single institution within the Education major group.","Organizations that raise and distribute funds for multiple organizations within the Education major group area.","Organizations that provide all forms of support except for financial assistance or fund raising for other organizations within the Education major group area.","Preschool, elementary and secondary schools that provide a formal education for children and adolescents in kindergarten or first grade through grade twelve.","Separately organized preschools or nursery schools and/or kindergartens which provide foundation-level learning for children (usually age two through five and four and one half or five respectively) prior to entering the formal school setting.","Schools classified as elementary by state and local practice and composed of any span of grades not above grade eight. Includes preschools and kindergartens if they are an integral part of an elementary school or a regularly established school system.","Schools comprising any span of grades beginning with the next grade following an elementary school and ending at or below grade 12. Includes junior high schools or intermediate schools and high schools which provide formal instruction for students who want to prepare further education at the college level or for employment following graduation.","Organizations that provide educational services including special placement and individualized programming, instruction and support services for children and youth who are gifted or have disabilities and require appropriately modified curricula, teaching methodologies and instructional materials in order to learn.","Separately organized trade high schools or vocational centers that provide formal preparation for semiskilled, skilled, technical or professional occupations for high-school-aged students and, in some cases, adults who want to develop skills for employment.","Educational institutions that provide opportunities for individuals to acquire a higher level of knowledge, skills and specialization in their chosen area of interest in a formal school setting. Use this code for higher education institutions not specified below.","Postsecondary educational institutions, known alternatively as community colleges or junior colleges and commonly organized into two-year programs, that offer instruction that has been adapted in content, level and schedule to meet the needs of the community in which they are located. Community or junior colleges award an Associates in Arts (A.A.) certificate.","Educational institutions that offer college level courses of study that may lead to the customary bachelor of arts or science degree.","Postsecondary educational institutions that offer postgraduate study at masters or doctorate levels in addition to an undergraduate program for people who meet entry level requirements and are interested in an advanced education. Some institutions of university status are known as colleges or institutes.","Separately incorporated postsecondary educational institutions provide opportunities for people who have completed their undergraduate education to receive advanced, postgraduate training in a professional field leading to a masters degree or doctorate.","Institutions outside the formal system of regular schools, colleges, universities and technical/trade schools that provide opportunities for adults to develop basic learning and communication skills, complete their high school education, expand their knowledge in a particular field or discipline or develop skills in a new area of interest.","Facilities which house a collection of materials including books, manuscripts, journals, government documents and non-print formats such as paintings, musical recordings, videotapes, films and data files which are organized for access by a targeted population.","Organizations that provide services, facilities and programs that support student needs, foster student learning ities focus on influencing public policy within the Environment major group area. Includes a variety of activities from public education and influencing public opinion to lobbying national and state legislatures.","Consultation, training, and other forms of management assistance services to nonprofit groups within the Environment major group area.","Learned societies, professional councils, and other organizations that bring together individuals or organizations with a common professional or vocational interest within the Environment major group area.","Organizations whose primary purpose is to conduct research and/or public policy analysis within the Environment major group area.","Organizations existing as a support and fund-raising entity for a single institution within the Environment major group area.","Organizations that raise and distribute funds for multiple organizations within the Environment major group area.","Organizations that provide all forms of support except for financial assistance or fund raising for other organizations within the Environment major group area.","Organizations which seek to ensure that communities have a clean and healthful environment that is free from air and water pollution, pesticides and other hazardous substances, damaging radiation and excessive levels of noise.","Organizations that collect and process paper, aluminum, glass, and other materials that can be recycled and reused.","Organizations that protect our natural resources from abuse, neglect, waste or exploitation and preserve their availability for future generations.","Organizations that preserve and protect water resources from indiscriminate waste and ensure that the supply of quality water is adequate to meet the needs of the public, agriculture and industry. Also included are organizations that preserve and manage coastal lands including shorelines, coastal waters and lands extending inland from the shore which affect coastal waters; bays, lakes, rivers, wetlands, estuaries, watersheds and other aquatic habitats.","Organizations that preserve and protect endangered land resources from indiscriminate development, destruction or decay and which manage the utilization of renewable and nonrenewable resources to ensure ongoing availability. Included are conservation of the nations forests, rangeland, vegetation, deserts, wild and scenic rivers and other wilderness areas and open land spaces; and reestablishment of areas that have been devastated by destructive activities such as strip mining or other destructive activities.","Organizations that conserve existing energy resources, ensure efficient use of available energy and develop new energy resources while protecting the quality of the environment.","Organizations involved with forest lands and the protection of the nations forests from insects, disease, fire, erosion, air pollution and other destructive forces.","Organizations that are involved in the cultivation of plant life for a variety of purposes.","Organizations that plant, maintain and display for public study and enjoyment collections of flowers, trees, shrubs and ground cover, some of which are rare and exotic.","Organizations that provide organized opportunities for individuals to pursue their interest in ornamental plants, flowers, trees, shrubs, house plants, herbs, garden fruits and vegetables or other species of plants.","Organizations that enhance the aesthetic characteristics of the built environment by acquiring and preserving open spaces for public enjoyment; planting trees, flowers and shrubs in public places; conducting recycling and roadside cleanup campaigns; and engaging in other environmental beautification activities.","Organizations such as nature centers that provide informal classes which acquaint participants with particular aspects of their environment and increase their understanding of and appreciation for ecological balance.","Use this code for organizations that clearly provide environmental quality services where the major purpose is unclear enough that a more specific code cannot be accurately assigned.","Private nonprofit organizations whose primary purpose is to provide for the care, protection and control of wildlife and domestic animals that are a part of the living environment; to help people develop an understanding of their pets; and to train animals for purposes of showing.","Organizations whose activities focus on influencing public policy within the Animal-Related major group area. Includes a variety of activities from public education and influencing public opinion to lobbying national and state legislatures.","Consultation, training, and other forms of management assistance services to nonprofit groups within the Animal-Related major group area.","Learned societies, professional councils, and other organizations that bring together individuals or organizations with a common professional or vocational interest within the Animal-Related major group area.","Organizations whose primary purpose is to conduct research and/or public policy analysis within the Animal-Related major group area.","Organizations existing as a support and fund-raising entity for a single institution within the Animal-Related major group area.","Organizations that raise and distribute funds for multiple organizations within the Animal-Related major group area.","Organizations that provide all forms of support except for financial assistance or fund raising for other organizations within the Animal-Related major group area.","Organizations such as animal shelters that provide for the humane care, protection and control of animals and which investigate instances of cruelty to animals.","Organizations that are responsible for the conservation, protection, care and management of fish and wildlife resources and their habitats. Use this code for organizations that provide wildlife preservation services not specified below or which deal with multiple populations of wildlife. le hospital systems that provide comprehensive management and support services for the hospital. (rev. 9/2005)","Health care facilities that are licensed to operate twenty-four hours per day and offer diagnostic and treatment services as well as emergency and critical care services for people who have illnesses or injuries which require immediate, short-term intervention.","Health care facilities like orthopedic hospitals or cancer hospitals that provide diagnostic and treatment services on an inpatient basis for people who have specified medical conditions.","Health centers, clinics, and other facilities that provide walk-in, walk-out diagnostic and treatment services for people whose care does not require confinement or a hospital stay. Use this code for types of outpatient facilities or services not specified below.","Organizations that provide both health care services and underwrite health and medical insurance. Also included are medical groups which provide health care for HMO members on a contract with the HMO and physician practice groups generally associated with teaching, research, and public hospitals.","Outpatient facilities, many previously known as free clinics, established by the community rather than a hospital which provide basic medical care including physical examinations, immunizations, family planning, nutrition assistance and diagnosis and treatment of common ailments. Services are available on an ability-to-pay basis and target low-income and indigent community residents.","Organizations that provide medical, educational and counseling services which relate to the conception, delivery and care of offspring. Use this code for organizations other than family planning centers that offer reproductive health services.","Organizations that provide assistance for people who want to control the size of their families and the spacing of their children, either through some form of birth control or naturally. Use this code for Planned Parenthood organizations.","Organizations that provide, on an outpatient basis, a combination of treatment and education services to restore maximum functioning, a sense of well-being and a personally satisfying level of independence for individuals who have temporary or permanent disabilities. Use this code for Easter Seal Society.","Organizations that provide equipment, services or other forms of support which are supplemental to the treatment or rehabilitation of people who have illnesses, injuries or disabilities; or which are instrumental in the prevention of illnesses, injuries or disabilities prior to their occurrence. Use this code for organizations that provide a wide range of health support services or which offer services not specified below.","Organizations that acquire, process, type, transport and store whole blood and blood products including red blood cells, white blood cells, platelets and plasma constituents for use by people who need transfusions; and which conduct pretransfusion compatibility tests to ensure that blood transfusions, when necessary, are as safe as possible.","Organizations that provide pre-hospital emergency medical care and rapid transportation to health care facilities.","Organizations that accept donated hearts, kidneys, livers, skin and other organs and tissue for use in transplant operations.","Organizations that inform the public of health and safety hazards and measures for furthering the early detection, treatment or rehabilitation of people who have an illness, injury or disability.","Organizations that are concerned primarily with one or more aspects of health financing or that provide services which relate to health care in general.","Organizations that provide support services to patients and their families. Programs can include social and recreational activities for people who are recovering from surgery or a serious illnesses; supportive services for children who are ill and for their families which enable family members to remain with a child who is hospitalized; family and sibling support groups, and programs which attempt to make a gravely or terminally ill child’s final days, weeks and months more pleasant. (rev. 9/2005)","Organizations that provide nursing care on an inpatient or home-care basis for people who need continuous care but are not in an acute phase of their illness. Use this code for organizations that provide nursing services that are not specified below.","Inpatient facilities, also known as convalescent hospitals and nursing homes, that provide skilled nursing and personal care over an extended period of time for people who are no longer in an acute phase of their illness.","Visiting nurse associations and other similar organizations that provide skilled nursing care and related health services on a home care basis for recently discharged hospital patients, and elderly or disabled individuals who may otherwise be institutionalized.","Use this code for organizations that clearly provide medical care services where the major purpose is unclear enough that a more specific code cannot be accurately assigned.",null,"Organizations whose activities focus on influencing public policy within the Mental Health, Crisis Intervention major group area. Includes a variety of activities from public education and influencing public opinion to lobbying national and state legislatures.","Consultation, training, and other forms of management assistance services to nonprofit groups within the Mental Health, Crisis Intervention major group area.","Learned societies, professional councils, and other organizations that bring together individuals or organizations with a common professional or vocational interest within the Mental Health, Crisis Intervention major group area.","Organizations whose primary purpose is to conduct research and/or public policy research within the Mental Health, Crisis Intervention major group area.","Organizations existing as a support and fund-raising entity for a single r children with emotional and/or behavioral problems who require a structured, supervised treatment program which may include individual, group, family and other treatment modalities as appropriate.","Organizations that provide in-person or telephone assistance for people who are in acute emotional distress; who are a danger to themselves or to others; who are having suicidal feelings; or who are hysterical, frightened or otherwise unable to cope with a problem that requires immediate action. Use this code for crisis intervention services or hotlines not specified below or for organizations that offer multiple types of crisis intervention, hotline services.","Organizations that provide telephone crisis intervention services or crisis, short-term and/or ongoing in-person counseling for people who have been sexually assaulted.","Organizations that provide counseling, medical treatment (where indicated) and other supportive services for individuals who have a psychological dependency involving a particular pattern of behavior, e.g., spending money, sexual compulsions and workaholic behavior.","Organizations that utilize a variety of techniques to help people who wish to control their dependence on nicotine and give up substances containing nicotine. Also included are smoking education/prevention programs that help persuade people to avoid the habit before they start.","Organizations that provide diagnostic and treatment services for individuals who have anorexia nervosa, bulimarexia, bulimia or a related eating disorder.","Organizations that provide emotional support, information and guidance for people who are having difficulty controlling their compulsion to gamble.","Organizations that provide treatment services which may include emotional support, problem-solving assistance, information and guidance through a variety of counseling modalities for individuals who are having difficulty in coping with a traumatic experience or a personal relationship or in making the a ogical, social and environmental factors that have an influence on a developing child and expertise in diagnosing and treating acute and chronic diseases that are common to children and youth.","Use this code for organizations that clearly provide services related to diseases, disorders or medical spcialities where the major purpose is unclear enough that a more specific code cannot be accurately assigned.","Organizations that represent physicians who have advanced training in the medical specialty which diagnoses conditions which require surgical intervention and provide preoperative, operative and postoperative care for surgical patients.",null,"Organizations whose activities focus on influencing public policy within the Medical Research major group area. Includes a variety of activities from public education and influencing public opinion to lobbying national and state legislatures.","Consultation, training, and other forms of management assistance services to nonprofit groups within the Medical Research major group area.","Learned societies, professional councils, and other organizations that bring together individuals or organizations with a common professional or vocational interest within the Medical Research major group area.","Organizations whose primary purpose is to conduct research and/or public policy research within the Medical Research major group area.","Organizations existing as a support and fund-raising entity for a single institution within the Medical Research major group area.","Organizations that raise and distribute funds for multiple organizations within the Medical Research major group area.","Organizations that provide all forms of support except for financial assistance or fund raising for other organizations within the Medical Research major group area.","Organizations that conduct research which can be used to improve the prevention, diagnosis and treatment of any of a number of illnesses or conditions that are hereditary and passed fro ical specialty is pulmonary disease specialists.","Organizations that conduct research which can be used to improve the prevention, diagnosis and treatment of diseases and conditions that affect the brain.","Organizations that conduct research which can be used to improve the prevention, diagnosis and treatment of diseases or conditions that affect the nerves, muscles or bones. Use this code for organizations whose research focuses on a wide variety of nerve, muscle or bone diseases or on those not specified below. The related medical specialty is orthopedic surgery.","Organizations that conduct research which can be used to improve the prevention, diagnosis and treatment of arthritis (including osteoarthritis and rheumatoid arthritis), an inflammatory condition affecting the joints. The related medical specialty is rheumatology, a subspecialty of internal medicine, though rheumatology is broader and covers more conditions than arthritis.","Organizations that conduct research which can be used to improve the prevention, diagnosis and treatment of epilepsy, a recurrent paroxysmal disorder of cerebral function that is characterized by sudden brief interruptions in or complete loss of consciousness, motor activity and/or sensory phenomena.","Organizations that conduct research which can be used to improve the prevention, diagnosis and treatment of diseases and conditions that involve hypersensitivity to substances that do not normally cause a reaction. Use this code for organizations whose research focuses on a wide variety of allergy-related diseases or on specific allergy-related diseases.","Organizations that conduct research which can be used to improve the prevention, diagnosis and treatment of asthma, a disorder of the bronchial system that is characterized by labored breathing and wheezing.","Organizations that conduct research which can be used to improve the prevention, diagnosis and treatment of diseases and conditions such as abdominal pain, ulcers, diarrhea ervices to nonprofit groups within the Crime, Legal Related major group area.","Learned societies, professional councils, and other organizations that bring together individuals or organizations with a common professional or vocational interest within the Crime, Legal Related major group area.","Organizations whose primary purpose is to conduct research and/or public policy research within the Crime, Legal Related major group area.","Organizations existing as a fund-raising entity for a single institution within the Crime &amp; Legal-Related major group area.","Organizations that raise and distribute funds for multiple organizations within the Crime, Legal Related major group area.","Organizations that provide all forms of support except for financial assistance or fund raising for other organizations within the Crime, Legal Related major group area.","Organizations that provide information and services that help the public protect themselves from crime or which prevent its occurrence. Also included are organizations that provide a mechanism for reporting crimes. Use this code for crime prevention programs not specified below.","Organizations that offer a variety of activities for youth who have demonstrated or are at risk for behavior which is likely to be unlawful or to involve them in the juvenile justice system. Also included are community councils, coalitions and other groups whose primary purpose is to prevent delinquency.","Organizations that provide first and multiple offender drunk driving programs for adults and juveniles or which offer transportation services for drinking drivers. Also includes community action groups like MADD that are against drunk driving.","Privately operated, community-based nonprofit correctional facilities for adults or juveniles who have been sentenced to imprisonment after conviction for an offense. These facilities serve the same function as government-operated programs, and most operate on a contract with the county or the state.","Community-based residential facilities which allow adult and juvenile offenders with satisfactory behavior to transition back to the community during the last months of their sentences or which provide congregate living arrangements and supportive services for ex-offenders to help them successfully reenter the community and become self-sufficient. These facilities are known as work release centers, prerelease centers, rehabilitation centers and group homes for juvenile offenders or status offenders.","Organizations that provide counseling, job seeking assistance and other nonresidential supportive services that help adult and/or juvenile offenders re-integrate into the community following their release from a correctional facility. Use this code for rehabilitation services not specified below.","Organizations that provide emotional support, friendship, advice and guidance or other types of support for inmates while they are incarcerated and/or which facilitate contact between inmates and family members.","Organizations that provide intensive treatment and rehabilitation services for adult or juvenile offenders. The focus of the service is on rehabilitation of the offender rather than preparation for release into the community.","Organizations that are concerned with court administration; court reform including the rights and privileges of prisoners, incarceration alternatives and other criminal justice issues; and alternatives to litigation.","Organizations that provide mediation services which help individuals who are having a dispute discuss the situation and reach an agreement without resorting to litigation.","Law enforcement associations, advisory councils or other nonprofit community groups that provide advice and direction for police departments; auxiliaries or other community-based organizations that collect and disburse money in aid of injured police officers or in support of local law enforcement activities; and other nonprofit groups that have an interest in law enforcement issues.","Organizations that attempt to reduce the incidence of child abuse, elder abuse and spouse abuse in family settings through educational interventions which may focus on children of various ages, parents, people who work with families and/or the community at large.","Organizations that deal specifically with the prevention of domestic violence through educational interventions which may focus on batterers, people at risk for domestic violence, people who work with battered women and/or the community at large.","Organizations that deal specifically with the prevention of child abuse including incest through educational interventions which may focus on children of various ages, parents, people who work with families and/or the community at large.","Organizations that deal specifically with the prevention of sexual assault (for adults and children).","Organizations that provide general legal aid regarding criminal and/or civil matters at little or no cost for individuals who are economically disadvantaged.","Organizations that primarily handle class action litigation and lawsuits related to issues of interest to the public in general rather than assisting individuals.","Use this code for organizations that clearly provide crime and legal related services where the major purpose is unclear enough that a more specific code cannot be accurately assigned.",null,"Organizations whose activities focus on influencing public policy within the Employment, Job Related major group area. Includes a variety of activities from public education and influencing public opinion to lobbying national and state legislatures.","Consultation, training, and other forms of management assistance services to nonprofit groups within the Employment, Job Related major group area.","Learned societies, professional councils, and other organizations that bring together individuals or organizations with a common professional or vocational interest within the Employment, ticipants who have demonstrated inconsequential production capacity.","Organizations that work to promote the rights of employees to fair remuneration and safe working conditions \\[Note: These are generally section 501(c)(5) organizations\\].","Use this code for organizations that clearly provide employment and job related services where the major purpose is unclear enough that a more specific code cannot be accurately assigned.",null,"Organizations whose activities focus on influencing public policy within the Food, Agriculture, and Nutrition major group area. Includes a variety of activities from public education and influencing public opinion to lobbying national and state legislatures.","Consultation, training, and other forms of management assistance services to nonprofit groups within the Food, Agriculture, and Nutrition major group area.","Learned societies, professional councils, and other organizations that bring together individuals or organizations with a common professional or vocational interest within the Food, Agriculture, and Nutrition major group area.","Organizations whose primary purpose is to conduct research and/or public policy analysis within the Food, Agriculture, and Nutrition major group area.","Organizations existing as a fund-raising entity for a single institution within the Food, Agriculture &amp; Nutrition major group area.","Organizations that raise and distribute funds for multiple organizations within the Food, Agriculture, and Nutrition major group area.","Organizations that provide all forms of support except for financial assistance or fund raising for other organizations within the Food, Agriculture and Nutrition major group area.","Organizations that focus on the development and improvement of food resources or food procurement through information and technical assistance for agricultural establishments and individuals in rural or urban settings. Use this code for organizations that provide a wide range of agricultural services or those that offer services to support the agricultural sector not specified below.","Organizations such as land trusts that work to ensure that farmland is preserved for farming purposes rather than freed for development or environmental quality purposes.","Organizations that provide information, technical assistance and support for individuals or commercial establishments that are engaged in the keeping, grazing, feeding and/or sale of livestock. \\[Note: These organizations are typically found in section 501(c)(5).\\]","Organizations whose members are farmers or ranchers who have affiliated for the purpose of representing the interests of agricultural producers and rural communities. \\[Note: These organizations are typically found in section 501(c)(5).\\]","Organizations that provide access to free or low-cost food products to children, seniors, or indigents by distributing groceries, providing meals, providing facilities for storing food or making available land on which people can grow their own produce. Use this code for organizations that provide a wide range of food services or those that offer food-related services not specified below.","Organizations that gather, store and distribute food to indigents at no charge or at low cost.","Organizations (also known as nutrition sites or senior nutrition programs) that provide hot meals on a regular basis, usually for elderly individuals but also for disabled adults or other target populations.","Organizations that provide meals in a central location for indigent people.","Organizations that prepare and deliver regular hot meals to elderly individuals, people with disabilities or people with AIDS or other targeted conditions who are unable to shop and/or prepare food for themselves or to travel to a site where a meal is being served. Also known as home delivered meals.","Organizations that provide information concerning the basic principles of healthful eating, food handling, food preparation and shopping skills. Included is information about the basic food groups, vitamin and mineral requirements, and the relationship of nutrition to the preservation of good health and the prevention of illness.","Organizations that provide instruction that deals with the basic activities of homemaking including caring for and managing children, shopping for and preparing nutritious meals, maintaining a clean and safe living environment, and other in-home responsibilities.","Use this code for organizations that clearly provide food, agriculture or nutrition services where the major purpose is unclear enough that a more specific code cannot be accurately assigned.",null,"Organizations whose activities focus on influencing public policy within the Housing, Shelter major group area. Includes a variety of activities from public education and influencing public opinion to lobbying national and state legislatures.","Consultation, training, and other forms of management assistance services to nonprofit groups within the Housing, Shelter major group area.","Learned societies, professional councils, and other organizations that bring together individuals or organizations with a common professional or vocational interest within the Housing, Shelter major group area.","Organizations whose primary purpose is to conduct research and/or public policy analysis within the Housing, Shelter major group area.","Organizations existing as a fund-raising entity for a single institution within the Housing &amp; Shelter major group area.","Organizations that raise and distribute funds for multiple organizations within the Housing, Shelter major group area.","Organizations that provide all forms of support except for financial assistance or fund raising for other organizations within the Housing, Shelter major group area.","Organizations that build, rehabilitate, manage and/or provide rental housing for low-income individuals and families, older adults and people with disabilities; or which make purchasable housing available to low or moderate income families by offering lower priced housing and/or affordable payment plans, by arranging for interest or mortgage subsidies or by involving eventual owners in the construction process (sweat equity). Use this code for organizations that provide housing services for a wide range of individuals or for those that offer housing options for low income tenants that are not specified below.","Organizations that develop, rehabilitate, manage and/or provide rental housing that is available to people who qualify on the basis of income, age or disability for publicly subsidized housing e.g., HUD housing or housing assistance under Section 8 of the Housing and Urban Development Act.","Residential options exclusively for older adults who want to have a simpler, maintenance-free lifestyle and enjoy the company of peers with common interests, or who require a moderate amount of support in the activities of daily living to maintain independent living.","Organizations that clear slums and renew or rehabilitate old housing and other structures including abandoned buildings in blighted and depressed residential neighborhoods in order to provide a safe, sanitary and pleasant place for people to live.","Organizations that assist people to find available purchasable or rental housing which meets their individual needs.","Organizations that provide a temporary place to stay for newcomers, travelers, people who are in crisis, or homeless individuals in the community.","Organizations that provide a temporary place to stay for people who have no permanent housing.","Organizations that serve the interests of the community as a whole and provide services which meet the needs of people who own or rent apartments, condominiums, townhomes, mobile home parks or other housing complexes who are their members. Also included are complexes that are owned collectively by the people who live there.","Organizations that provide supportive services which help people obtain and remain in suitable housing. Use this code for organizations that provide multiple supportive services or for supportive services specified below.","Organizations that provide assistance for homeowners who need to upgrade their homes to make them attractive, safe, accessible and energy efficient.","Organizations that provide home purchase or construction loans; finance new living accommodations; or pay current housing and/or utility bills for people who cannot afford to make the payments themselves and who qualify for this service on the basis of need or income.","Use this code for organizations that clearly provide housing or shelter services where the major purpose is unclear enough that a more specific code cannot be accurately assigned.",null,"Organizations whose activities focus on influencing public policy within the Public Safety, Disaster Preparedness, and Relief major group area. Includes a variety of activities from public education and influencing public opinion to lobbying national and state legislatures.","Consultation, training, and other forms of management assistance services to nonprofit groups within the Public Safety, Disaster Preparedness, and Relief major group area.","Learned societies, professional councils, and other organizations that bring together individuals or organizations with a common professional or vocational interest within the Public Safety, Disaster Preparedness, and Relief major group area.","Organizations whose primary purpose is to conduct research and/or public policy analysis within the Public Safety, Disaster Preparedness, and Relief major group area.","Organizations existing as a fund-raising entity for a single institution within the Public Safety, Disaster Preparedness &amp; Relief major group area.","Organizations that raise and distribute funds for multiple organizations within the Public Safety, Disaster Preparedness, and Relief major group area.","Organizations that provide all forms of support except for financial assistance or fund raising for other organizations within the Public Safety, Disaster Preparedness, and Relief major group area.","Organizations that work to prevent, predict or control the effects of disasters (e.g. floods, earthquakes, fires, tornadoes), to educate or otherwise prepare individuals to cope with the effects of such disasters or to provide broad-based relief services to victims of such disasters. Use this code for organizations that provide a wide range of disaster services or for those that offer disaster services not specified below.","Volunteer and other organizations that provide emergency rescue operations and/or lifesaving activities for people who are stranded, lost, accident victims, or exposed to other life-threatening dangers. Included may be organizations that participate in air rescue, mountain rescue, sea rescue, ski rescue, traffic accident rescue and urban search and rescue operations.","Organizations that are responsible for the control and extinction of fires; and the inspection of buildings, hillside property and industrial plants to ensure compliance with fire codes.","Organizations that make the public aware of the measures that people can take to reduce the risk of accidents. Use this code for general safety programs or those that deal with a specific safety education issue not specified below.","Organizations that provide instruction in the basic lifesaving techniques that are used in the administration of emergency assistance to individuals who have been injured prior to the arrival of trained medical personnel. Includes CPR instruction and instruction in techniques for relieving an individual who is choking.","Organizations that make the public aware of the measures people can take to ensure their own safety and that of others while driving or riding as passengers in a motor vehicle, riding a bicycle, roller skating, skateboarding or walking as pedestrians in traffic.","Use this code for organizations that clearly provide public safety or disaster services where the major purpose is unclear enough that a more specific code cannot be accurately assigned.",null,"Organizations whose activities focus on influencing public policy within the Recreation, Sports, Leisure, Athletics major group area. Includes a variety of activities from public education and influencing public opinion to lobbying national and state legislatures.","Consultation, training, and other forms of management assistance services to nonprofit groups within the Recreation, Sports, Leisure, Athletics major group area.","Learned societies, professional councils, and other organizations that bring together individuals or organizations with a common professional or vocational interest within the Recreation, Sports, Leisure, Athletics major group area.","Organizations whose primary purpose is to conduct research and/or public policy analysis within the Recreation, Sports, Leisure, Athletics major group area.","Organizations existing as a fund-raising entity for a single institution within the Recreation &amp; Sports major group area.","Organizations that raise and distribute funds for multiple organizations within the Recreation, Sports, Leisure, Athletics major group area.","Organizations that provide all forms of support except for financial assistance or fund raising for other organizations within the Recreation, Sports, Leisure, Athletics major group area.","Organizations that operate facilities for cooperative group living experiences in the out-of-doors; and which provide opportunities to learn campcraft, nature lore and conservation, and participate in a wide range of indoor and outdoor recreational, athletic and group social activities including cookouts.","Organizations that provide acreage and facilities for a broad range of recreational and fitness activities, sports and games. Use this code for recreational facilities available to the general public and for recreational programs not specified below.","Organizations that operate centers which offer, at a single location, a variety of recreational facilities such as athletic fields and courts, a gymnasium, a swimming pool and public lockers. Recreational centers usually offer an organized program of activities for community residents and provide all necessary equipment.","Organizations that develop, maintain and make available to the general public recreational areas which are equipped with athletic fields and courts, campgrounds, picnic areas and a variety of recreational trails such as bridle trails, hiking trails, off-the-road vehicle trails and snowmobile trails.","Organizations such as intercollegiate athletic associations that promote athletic competition among member schools. Also includes separately organized private educational institutions that provide instruction in a particular sport or recreational activity.","Organizations that make available to members and their guests and facilities for recreational activities, sports and games. Also included are social clubs that provide opportunities for people to meet and socialize with their peers at dances, parties, picnics, barbecues and other companionable events; and special interest clubs which enable people to share hobbies or other interests with individuals with those same interests. \\[Many of these are 501(c)(7) organizations.\\]","Organizations that sponsor, organize and promote fairs and festivals. Includes collectible/antique fairs, county and state fairs, street fairs, festivals, parades, and other similar activities during religious and patriotic holidays and other special occasions.","Organizations that provide opportunities for people of all ages to learn, become competitive in and enjoy the organized recreational activity, sport or game of their choice. These programs may be offered by local clubs devoted to a particular activity or sport; may provide individual or team coaching assistance or instruction, access to equipment and facilities, and uniforms, if necessary; and may sponsor or make arrangements for athletes to participate in amateur competitions, usually at the local or regional level, and provide officials for games. These events are generally for the enjoyment of the athletes and are not at a high enough competitive level to be considered spectator sports.","Organizations that provide opportunities for people to learn and become competitive in archery; fly or bait fishing; game bird, game fowl, or game animal hunting; fox hunting; and/or the use of firearms on the target range.","Organizations that provide opportunities for people to learn and become competitive in basketball. basketball equipment, uniforms, and officials for competitions are generally included.","Organizations such as Little Leagues that provide opportunities for people to learn and become competitive in baseball or softball. Coaching, access to a baseball field, baseball equipment, uniforms, and managers and umpires for games are generally included.","Organizations that provide opportunities for people to learn and become competitive in soccer. Coaching, access to a soccer field, soccer equipment, uniforms, and officials for competitions are generally included.","Organizations that provide opportunities for people to learn and become competitive in football. Coaching, access to a football field, football equipment, uniforms, and referees for competitions are generally included.","Organizations that provide opportunities for people to learn and become competitive in tennis, badminton, racquet ball, squash, table tennis and other racquet sports. Coaching, access to courts, equipment and officials for competitions are generally included.","Organizations that provide opportunities for people to learn and become competitive in swimming, diving, snorkeling, surfing, water skiing, water polo, boating, white water rafting and other water sports. Coaching, access to a swimming pool or other facilities, sports equipment, and officials for competitions are generally included.","Organizations that provide opportunities for people to learn and become competitive in ice hockey, ice skating, alpine and cross-country skiing, sledding/tobogganing and other winter sports. Coaching; access to skating rinks, ski slopes or other facilities; sports equipment; and officials for competitions are generally included.","Organizations that provide opportunities for people to learn and become competitive in sports involving horseback riding and jumping. Coaching, access to riding and jumping facilities and officials for competitions are generally included.","Organizations including public golf courses that provide opportunities for people to learn and become competitive in the game of golf. Coaching, access to a golf course, golf equipment, and officials for competitions are generally included.","Organizations that sponsor sports competitions for amateurs at the national, state, or international level or competitions at multiple levels including the international level.","Organizations that prepare amateur athletes to participate in the Olympics, an international program of sports training and athletic competition which features a variety of sports and games, or in other similar competitions. Included are the national governing bodies for sports that are part of the Olympic and Pan-American Games whose charge is to select, train and manage athletes who represent the U.S. internationally.","Organizations that prepare people to participate in the Special Olympics, an international program of sports training and athletic competition for children and adults with disabilities which features a variety of sports and games, or in other similar competitions.","Membership organizations that are engaged in promoting the interests of individuals who are active or who have retired from professional sports.","Use this code for organizations that clearly provide recreation, sports, leisure or athletics services where the major purpose rganizations like Parents Without Partners that provide supportive services for single parents.","Organizations that provide temporary shelter for women who have experienced domestic violence and for their children.","Organizations that provide assistance in performing routine household, yard and personal care activities for frail elderly, disabled or indigent individuals or families whose normal routines have been disrupted by an emergency.","Organizations that provide pregnancy counseling, maternity home care and other supportive services for pregnant adolescents or adolescents who are parents.","Organizations that offer therapeutic sessions which focus on the system of relationships and communication patterns among family members and which attempt to modify those relationships and patterns to achieve greater harmony. The therapist focuses on the family as a unit rather than concentrating on one of the members who is singled out as the one in need of treatment.","Organizations that provide a variety of personal social services or which offer personal social services not specified below.","Organizations that provide advice and guidance for people who need assistance in obtaining credit, obtaining or correcting information in their credit records, reducing their debt burden or managing their financial resources more effectively.","Organizations that provide or coordinate free or low-cost transportation services for older adults, people with disabilities, people with medical conditions, people who are indigent, students and other eligible individuals.","Organizations - like Toys for Tots - that provide, coordinate or raise money and donations for holiday assistance and gift distribution programs, usually but not exclusively organized around holidays.","Organizations that provide food, clothing, household goods, cash and other forms of short-term emergency assistance for indigent individuals and families who have insufficient resources to meet their basic needs.","Organizations that provide supportive services including information and emergency assistance for tourists, travelers or other visitors who are stranded or have encountered other problems.","Organizations that provide supportive services for crime victims which may include crisis counseling, medical services, escort services, transportation, child care, financial assistance, protective services, information about the mechanics of court proceedings, assistance with forms to file for reimbursement of crime-related expenses or losses, and/or advice and guidance concerning court appearances.","Organizations that provide alternative living arrangements for people who require care, supervision and support on a 24-hour basis or during part of the day. Use this code for organizations that provide residential, custodial care, but the specific nature of the facility is unclear, or which have multiple facilities which fall into more than one category below.",null,"Facilities, usually located in residential neighborhoods, that provide 24-hour non-medical care for individuals with disabilities who need supervision and/or assistance with activities of daily living.","Organizations that provide palliative and supportive services including medical care, pain and symptom management, home nurse visitation, case management, counseling, and bereavement services for terminally ill people who are in the final stages of their illnesses and for members of their families.","Residential facilities for older adults who are unable to function in an independent living environment because they need assistance with toileting, bathing, dressing, medication, meals and housekeeping and other activities of daily living, but do not require nursing care on a regular basis.","Organizations that provide multipurpose centers or services that meet the needs and interests of a particular target population. Use this code for centers or services for special populations not specified below or for facilities that h have specific programs devoted to international peace and security other than those specified below.","Organizations that promote control of nuclear, biological, chemical and conventional weapons development and proliferation.","Organizations whose activities relate specifically to the United Nations.","Organizations that conduct studies on major national security topics including the U.S. armed forces, weapons decisions, deployment policies and the security aspects of U.S. foreign relations; monitor legislation on national security issues; advocate for specific defense policies and expenditures; and engage in other activities related to the security of the United States.","Organizations that work to protect individuals around the world from denial of civil rights and liberties or other arbitrary governmental interference, harassment, or abuse due to their political or religious beliefs.","Organizations that monitor and inform the public about the world refugee situation; review refugee-related legislation; and advocate for specific policies relating to the plight of refugees in other countries. Also included are organizations that raise money to enable refugees to leave their own countries and migrate to foreign countries of their choice; or provide aid to refugees who have left their country of origin and are residing in another country outside the United States.","Use this code for organizations that clearly provide services related to international affairs where the major purpose is unclear enough that a more specific code cannot be accurately assigned.","Organizations whose activities focus on influencing public policy within the Civil Rights, Social Action, Advocacy major group area. Includes a variety of activities from public education and influencing public opinion to lobbying national and state legislatures.","Consultation, training, and other forms of management assistance services to nonprofit groups within the Civil Rights, Social Action, Advocacy major group area.","Learned societies, professional councils, and other organizations that bring together individuals or organizations with a common professional or vocational interest within the Civil Rights, Social Action, Advocacy major group area.","Organizations whose primary purpose is to conduct research and/or public policy analysis within the Civil Rights, Social Action, Advocacy major group area.","Organizations existing as a fund-raising entity for a single institution within the Civil Rights, Social Action &amp; Advocacy major group area.","Organizations that raise and distribute funds for multiple organizations within the Civil Rights, Social Action, Advocacy major group area.","Organizations that provide all forms of support except for financial assistance or fund raising for other organizations in the Civil Rights, Social Action, Advocacy major group area.","Organizations that work for the passage and enforcement of laws or other social measures that will more effectively protect the rights of specific groups. Use this code for organizations that broadly address civil rights and advocacy issues or which focus on populations not specified below.","Organizations that support the passage and enforcement of laws and other social measures that protect and promote the rights and interests of one or more specific ethnic groups or individuals who have a common national origin. Use this code for organizations like the NAACP and La Raza.","Organizations that support the passage and enforcement of laws or other social measures that protect the rights of people who have disabilities and maximize their ability to enjoy the same opportunities, resources and privileges as the mainstream population.","Organizations that support the passage and enforcement of laws and other social measures that protect and promote the rights and interests of women.","Organizations that support the passage and enforcement of laws and other social measures that protect and promote the rights of older adults.","Organizations that support the passage and enforcement of laws and other social measures that protect and promote the rights and interests of individuals who are gay, lesbian, bisexual, or transgender.","Organizations that work for increased harmony and understanding among diverse groups in the community and to reduce or eliminate tensions and violence based on age, gender, race, color, sexual preference, creed, national origin, income level or stereotypical identification.","Organizations that encourage citizens to participate in the political process, in a nonpartisan manner, by providing opportunities for political involvement, access to public officials, information that is necessary to make informed decisions at the ballot box or assistance in registering to vote.","Organizations that protect the rights of people guaranteed by the Constitution and promote the passage of laws or other social measures that extend individual rights or more effectively protect them. Use this code for organizations that advocate for a wide variety of civil liberties or for specific rights that are not specified below.","Organizations that support the passage and enforcement of laws and other social measures which preserve a womans right to terminate her pregnancy.","Organizations that support the passage of legislation which assigns legal rights to the unborn and seeks to criminalize the termination of unwanted pregnancies.","Organizations that support the right of the press to freedom of expression without censorship or other restrictions by government and/or which support the right of the media to maintain confidential sources.","Organizations that support the right of people who may be terminally ill to end their own lives in a planned manner either by active means or by the removal of life-support systems.","Use this code for organizations that clearly provide civil rights, social action or advocacy services where the major purpose is unclear enough that a nce conditions that are currently satisfactory.","Organizations whose primary purpose is to stimulate the economy, expand employment opportunities, encourage the establishment and growth of commerce and industry and otherwise enhance the economic development of the community.","Organizations that provide technical assistance, loans, loan guarantees or other forms of management support to help impoverished urban communities create local jobs, sustain local services and build healthier local economies.","Organizations that provide technical assistance, venture capital, loans, loan guarantees or other forms of management support to encourage the establishment and growth of business and industry in rural areas.","Organizations that provide technical assistance, loans, loan guarantees and other forms of assistance to support the development and growth of a wide variety of business establishments in the community.","Organizations like chambers of commerce, business leagues and commercial trade associations whose members are businessmen and women and merchants who have affiliated for the purpose of promoting the general commercial interests of the community or the interests of their own trade. \\[Many of these are found in section 501(c)(6) business leagues; and 501(c)(6) chambers of commerce.\\]","Organizations that provide technical assistance, venture capital, loans, loan guarantees or other forms of support for individuals or groups who want to establish or expand the operation of a small business enterprise or venture.","501(c)(6) organizations that are involved in regulating, promoting or conducting commodities and commercial investment exchanges.","Organizations whose members are in the real estate business who have affiliated for the purpose of promoting the interests of their trade.","Organizations that provide technical assistance for nonprofit organizations who need management support in areas like board development; facility administration; fiscal administration; grant writing; personnel administration; program planning, development or evaluation; service delivery; volunteer utilization; or public relations. Use this code for Nonprofit Management Support Centers.","Organizations whose members are business and professional men and/or women or other individuals who have a common interest in improving the life of the community, which conduct fund-raising events to finance community service projects. Many service clubs are chapters of national or international organizations.","Organizations whose members are women who have a common interest in improving the life of the community, which conduct fund-raising events to finance community service projects.","Organizations whose members are men who have a common interest in improving the life of the community, which conduct fund-raising events to finance community service projects.","Use this code for organizations that clearly provide community improvement, capacity building services where the major purpose is unclear enough that a more specific code cannot be accurately assigned.","Organizations whose activities focus on influencing public policy within the Philanthropy, Voluntarism, and Grantmaking Foundations major group area. Includes a variety of activities from public education and influencing public opinion to lobbying national and state legislatures.","Consultation, training, and other forms of management assistance services to nonprofit groups within the Philanthropy, Voluntarism, and Grantmaking Foundations major group area.","Learned societies, professional councils, and other organizations that bring together individuals or organizations with a common professional or vocational interest within the Philanthropy, Voluntarism, and Grantmaking Foundations major group area.","Organizations whose primary purpose is to conduct research and/or public policy analysis within the Philanthropy, Voluntarism, and Grantmaking Foundations major group area.","Organizations existing as heir social, educational, religious or other charitable activities serving the common welfare. Although public foundations may provide direct charitable services to the public as other nonprofits do, their primary focus is on grantmaking.","Organizations that make grants for charitable purposes in a specific community or region. The funds available to a community foundation are usually derived from many donors and held in an endowment that is independently administered; income earned by the endowment is then used to make grants. (rev. 11/04)","Organizations that encourage people to volunteer. (rev. 1/05)","Organizations concerned with civil society, philanthropy, and the nonprofit sector who seek to promote the practice of charitable giving and voluntarism through a variety of strategies including advocacy, disclosure, information exchange, and research. (rev. 1/05)","Organizations that administer centralized fundraising efforts and then in turn distribute the contributed funds to several nonprofit agencies. United Way and community chests or funds, the United Jewish Appeal and other religious appeals are examples of federated giving programs. (rev. 1/05)","Use this code for named trusts not classified elsewhere. (rev. 11/04)","Use this code for organizations that clearly provide philanthropy, voluntarism and grantmaking services where the major purpose is unclear enough that a more specific code cannot be accurately assigned.","Organizations whose activities focus on influencing public policy within the Science and Technology Research Institutes, Services major group area. Includes a variety of activities from public education and influencing public opinion to lobbying national and state legislatures.","Consultation, training, and other forms of management assistance services to nonprofit groups within the Science and Technology Research Institutes, Services major group area.","Learned societies, professional councils, and other organizations that bring together in h a common professional or vocational interest within the Social Science Research Institutes, Services major group area.","Organizations whose primary purpose is to conduct research and/or public policy analysis within the Social Science Research Institutes, Services major group area.","Organizations existing as a fund-raising entity for a single institution within the Social Science major group area.","Organizations that raise and distribute funds for multiple organizations within the Social Science Research Institutes, Services major group area.","Organizations that provide all forms of support except for financial assistance or fund raising for other organizations within the Social Science Research Institutes, Services major group area.","Organizations that conduct research, study or teaching in one or more of the social sciences, i.e., those involving the systematic study of social systems, social institutions and social behavior.","Organizations that conduct research in the area of social science that involves the systematic study of human beings, their antecedents and related primates, and their cultural behavior and institutions in comparative perspective (anthropology); and/or the study of social institutions and social relationships (sociology).","Organizations that conduct research in the area of social science that involves the systematic study of the production, conservation and allocation of resources in conditions of scarcity, together with the organizational frameworks related to these processes.","Organizations that conduct research in psychology, the social science that involves the systematic study of individual and collective behavior, the physical and environmental bases of behavior, and the analysis and treatment of behavior problems and disorders.","Organizations that conduct research in the area of social science that involves the systematic study of political institutions and behavior.","Organizations that conduct research in the area of soci
